<!DOCTYPE html>
<html lang='en-US'>

<head>
  <meta charset="UTF-8">
  <title>Welcome to gamemory - image</title>
</head>

<body>
  <div id="input-block" style="text-align: center;">
    <div style="text-align: left; display: inline-block;">
      <label>
        images to memorize:<br>
        <input type="text" id="image-num" style="width: 50px;" value="20">
      </label>
      <br>
      <label>
        maximum memorization time:<br>
        <input type="text" id="memorize-time" style="width: 50px;" value="60">
      </label>
      <br>
      <label>
        maximum recall time:<br>
        <input type="text" id="recall-time" style="width: 50px;" value="120">
      </label>
      <br>
      <button id="start-button" onclick="startGame();">start</button>
    </div>
  </div>
  <div id="count-block" hidden="true" style="text-align: center;">
    <span id="count-text"></span><span id="count-num"></span>
    <button id="skip-button">skip</button>
  </div>
  <div id="memorize-block" hidden="true" style="text-align: center;">
    <button onclick="firstImage();">&lt;&lt;</button>
    <button onclick="prevImage();">&lt;</button>
    <img id="memorize-current-image">
    <button onclick="nextImage();">&gt;</button>
    <button onclick="lastImage();">&gt;&gt;</button>
    <div id="all-images"></div>
  </div>
  <div id="recall-block" hidden="true" style="text-align: center;">
    <div style="display: inline-block; vertical-align: top;">
      <div id="select-to"></div>
      <br><br><br>
      <div id="select-from"></div>
    </div>
    <img id="recall-current-image" style="vertical-align: top;">
  </div>
  <div id="result-block" hidden="true" style="text-align: center;">
    <div id="result-image" style="display: inline-block; vertical-align: top;"></div>
    <div style="display: inline-block; vertical-align: top;">
      <div id="result-information" style="text-align: left;"></div>
      <br>
      <button id="retry-button" onclick="ready();">retry</button>
    </div>
  </div>
</body>
<script src="image.js"></script>
</html>
